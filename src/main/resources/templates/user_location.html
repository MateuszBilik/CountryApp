<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="/css/login.css"/>
        <link rel="stylesheet" href="/css/user_location.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
</head>
<body>
<div th:insert="constant_view/const_temp :: header"/>

<div class="myposition">
<table style="float: left">
    <tr>
        <th>Visited Locations</th>
    </tr>
    <tr th:each="location : ${visitedLocations}">
        <td th:text="${location.country}"></td>
        <td th:text="${location.city}"></td>
    </tr>
</table>
<table style="float: left">
    <tr>
        <th>Liked Locations</th>
    </tr>
    <tr th:each="location : ${likedLocations}">
        <td th:text="${location.country}"></td>
        <td th:text="${location.city}"></td>
    </tr>
</table>
<table style="float: left">
    <tr>
        <th>Locations Wanted To Visit</th>
    </tr>
    <tr th:each="location : ${locationsWantedToVisit}">
        <td th:text="${location.country}"></td>
        <td th:text="${location.city}"></td>
    </tr>
</table>
</div>

<div th:insert="constant_view/const_temp :: footer"/>
</body>
</html>
